<h1 mat-dialog-title>Are you sure?</h1>


      <form [formGroup]="myForm">
        

        <p style="color:red"><b>Warning ! Once cleared for truck assignment, new shipments cannot be added into the container!</b></p>
           
        <p style="color: red">{{errorMessage}}</p>
<p style="color: green">{{successMessage}}</p>

         

        <div align="center" height="60" width="60">
                <mat-spinner [diameter]="63" *ngIf = "spinner == 'aa'"></mat-spinner>  
            </div>
<br><br>
            <div align="center">
                    <button mat-raised-button color="primary" (click)="addTransaction(myForm);" type="submit"  data-dismiss="modal" *ngIf="btnStatus">Confirm</button>

                    <button mat-fab color="accent" data-dismiss="modal" *ngIf="!btnStatus" [mat-dialog-close]="true">Okay</button>
                </div>
           
        
      </form>
