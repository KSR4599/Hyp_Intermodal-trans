<h1 mat-dialog-title>Provide the shipment Details Below :</h1>


      <form [formGroup]="myForm">
        <div class="modal-body">
            
                   <p><b>Shipment Type :</b></p>
                <mat-radio-group aria-label="type" formControlName="type">
                    <mat-radio-button value="Normal">Normal</mat-radio-button>
                    <br>
                    <mat-radio-button value="Fragile">Fragile</mat-radio-button>
                  </mat-radio-group>
                
            


              <div class="form-group text-left">
                <p><b>Weight :</b></p>
                  
                      <input formControlName="weight" class="form-control" type="text">
                  
                </div>


                <div align="center" height="60" width="60">
                    <mat-spinner [diameter]="63" *ngIf = "spinner == 'aa'"></mat-spinner>  
                </div>

                <p style="color: red">{{errorMessage}}</p>
                <p style="color: green">{{successMessage}}</p>
          

        </div>
      <div align="center"><button mat-button (click)="addTransaction(myForm);" type="submit"  data-dismiss="modal" >Confirm</button></div>
            
            
      
      </form>
