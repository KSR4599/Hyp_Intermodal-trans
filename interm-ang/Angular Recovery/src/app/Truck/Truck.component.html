                    <table class="table">
                        <thead>
                          <tr>
                              <th class="info">Truck ID</th>
            
                              <th class="info">Containers Alloted</th>
                          
                              <th class="info">Ownership</th>
                          
                              <th class="info">Fragile Weight Loaded</th>
                          
                              <th class="info">Normal Weight Loaded</th>

                              <th class="info">Schedule</th>
                            
                          </tr>
                        </thead>
                        <tbody>
                            <tr mdbTableCol *ngFor="let asset of allAssets">
                      
                                <td class="asset-properties">{{asset.truckId}}</td>
                  
                                <td class="asset-properties">{{asset.containersAlloted}}</td>
                            
                                <td class="asset-properties">{{asset.ownershipType}}</td>
                            
                                <td class="asset-properties">{{asset.totalFragileWeight}} / 400</td>
                            
                                <td class="asset-properties">{{asset.totalNormalWeight}} / 600</td>
                                
                                <td class="asset-properties">{{asset.schedule}} </td>
                
                                
                              </tr>
                        </tbody>
                      </table>
