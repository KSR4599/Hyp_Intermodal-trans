<h1 mat-dialog-title>Provide the Container Details Below :</h1>

<form [formGroup]="myForm">
    <div class="modal-body">


      

        
          <div class="form-group text-left">
            <label for="containerNumber">containerNumber</label>
            
              <input formControlName="containerNumber" type="text" class="form-control">
            
          </div>
        
      

        
          <div class="form-group text-left">
            <label for="origin">origin</label>
            
              <input formControlName="origin" type="text" class="form-control">
            
          </div>
        
      

        
          <div class="form-group text-left">
            <label for="destination">destination</label>
            
              <input formControlName="destination" type="text" class="form-control">
            
          </div>
        
      

        
          <div class="form-group text-left">
              <input matInput [matDatepicker]="picker" placeholder="Scheduling Time"  formControlName="schedule" required>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </div>
            
       

    </div>

    <div class="modal-footer">

        <button mat-raised-button (click)="addTransaction(myForm);" type="submit" [mat-dialog-close]="true">Confirm</button>
    </div>
  </form>
